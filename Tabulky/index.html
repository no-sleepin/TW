<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky</title>
</head>
<body>
    <table border="5" cellpadding="10" cellspacing="0" bgcolor="crimson">
        <caption>Školní předměty</caption>
        <tr>
            <th>Předmět</th>
            <th>Vyučující</th>
            <th>Zábavnost</th>
            <th>Počet hodin týdně</th>
        </tr>
        <tr>
            <td>Anglický jazyk</td>
            <td>Kopecká</td>
            <td>45%</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Český jazyk</td>
            <td>Blahoušová</td>
            <td>1%</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Německý jazyk</td>
            <td>Lívová</td>
            <td>100%</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
